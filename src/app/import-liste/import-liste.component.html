<!-- ImportListeComponent -->
<div class="wrapper">
    <div class="flex flex-col px-3 py-4 md:m-auto md:w-2/4 justify-center">
        <!-- Barre de navigation. -->
        <app-navigation></app-navigation>

        <!-- Barre permettant l'import csv. -->
        <app-import-add class="mb-10"></app-import-add>

        <!-- Une barre de titre classique comme on en trouve partout ailleurs. -->
        <app-title-bar [title]="imports ? 'Historique des Imports' : 'Aucune trace d\'import(s) détecté.'"></app-title-bar>

        <!-- Liste des imports. -->
        <div class="flex-grow grid grid-cols-1 gap-x-4 gap-y-12 md:grid-cols-2">
            <app-fichier *ngFor="let import of imports" [import]="import"></app-fichier>
        </div>

        <div class="mt-16"></div>
    </div>
</div>
